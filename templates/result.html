{% extends "base.html" %}

{% block title %}Your Results - Endiba Quiz{% endblock %}

{% block content %}
<div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <!-- Results Header -->
        <div id="results-header" class="bg-white rounded-xl shadow-lg p-8 mb-6 text-center animate-fadeIn">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Quiz Complete!</h1>
            
            <div id="score-display" class="mb-6">
                <div class="text-6xl font-bold mb-2" id="score-value">--</div>
                <!-- <div class="text-xl text-gray-600">out of 10</div> -->
            </div>
            
            <div id="score-message" class="text-xl font-semibold mb-6">
                <!-- Message will be inserted by JavaScript -->
            </div>
            
            <div id="time-display" class="text-gray-500 mb-6">
                Time taken: <span id="time-taken">--</span> seconds
            </div>
            
            <div class="flex justify-center space-x-4">
                <button onclick="toggleReview()" id="review-btn" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition">
                    Review Answers
                </button>
                <a href="/" class="px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-50 transition">
                    Back to Home
                </a>
            </div>
        </div>
        
        <!-- Review Section (hidden by default) -->
        <div id="review-section" class="bg-white rounded-xl shadow-lg p-6 mb-6" style="display: none;">
            <h2 class="text-2xl font-bold text-gray-900 mb-6">Answer Review</h2>
            <div id="responses-container" class="space-y-6">
                <!-- Responses will be inserted by JavaScript -->
            </div>
        </div>
        
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-600">Loading your results...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let quizResults = null;
    
    function loadResults() {
        // Try to get results from session storage
        const storedResults = sessionStorage.getItem('quizResults');
        
        if (storedResults) {
            quizResults = JSON.parse(storedResults);
            displayResults(quizResults);
        } else {
            // Fallback: show loading (shouldn't happen in normal flow)
            document.getElementById('loading').innerHTML = `
                <div class="text-center py-12">
                    <div class="w-16 h-16 bg-yellow-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                        </svg>
                    </div>
                    <p class="text-gray-600">Unable to load results. Please return to the home page.</p>
                    <a href="/" class="mt-4 inline-block px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Go Home</a>
                </div>
            `;
        }
    }
    
    function displayResults(data) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('results-header').style.display = 'block';
        
        const score = data.score;
        const scoreValue = document.getElementById('score-value');
        const scoreMessage = document.getElementById('score-message');
        const timeTaken = document.getElementById('time-taken');
        
        scoreValue.textContent = score + '/10';
        timeTaken.textContent = data.time_taken;
        
        // Set color and message based on score
        if (score <= 3) {
            scoreValue.className = 'text-6xl font-bold mb-2 score-red';
            scoreMessage.innerHTML = '<span class="score-red">Keep practicing!</span>';
        } else if (score <= 6) {
            scoreValue.className = 'text-6xl font-bold mb-2 score-orange';
            scoreMessage.innerHTML = '<span class="score-orange">Good effort! Room for improvement.</span>';
        } else {
            scoreValue.className = 'text-6xl font-bold mb-2 score-green';
            scoreMessage.innerHTML = '<span class="score-green">Excellent work!</span>';
        }
        
        // Store for review
        window.quizResults = data;
    }
    
    function toggleReview() {
        const reviewSection = document.getElementById('review-section');
        const reviewBtn = document.getElementById('review-btn');
        
        if (reviewSection.style.display === 'none') {
            reviewSection.style.display = 'block';
            reviewBtn.textContent = 'Hide Review';
            reviewBtn.classList.remove('bg-blue-600');
            reviewBtn.classList.add('bg-gray-600');
            
            if (window.quizResults && window.quizResults.responses) {
                displayReview(window.quizResults.responses);
            }
            
            // Scroll to review
            reviewSection.scrollIntoView({ behavior: 'smooth' });
        } else {
            reviewSection.style.display = 'none';
            reviewBtn.textContent = 'Review Answers';
            reviewBtn.classList.add('bg-blue-600');
            reviewBtn.classList.remove('bg-gray-600');
        }
    }
    
    function displayReview(responses) {
        const container = document.getElementById('responses-container');
        container.innerHTML = '';
        
        responses.forEach((response, index) => {
            const responseHtml = `
                <div class="border border-gray-200 rounded-lg p-5 animate-fadeIn" style="animation-delay: ${index * 0.1}s">
                    <div class="flex items-start mb-3">
                        <span class="inline-flex items-center justify-center w-8 h-8 rounded-full ${response.is_correct ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'} font-bold text-sm mr-3">
                            ${response.is_correct ? '✓' : '✗'}
                        </span>
                        <div>
                            <span class="text-sm font-semibold text-gray-500">Question ${response.question_number}</span>
                            <h3 class="text-lg font-medium text-gray-900 mt-1">${response.question_body}</h3>
                        </div>
                    </div>
                    
                    <div class="ml-11 space-y-2">
                        ${response.options.map(opt => `
                            <div class="flex items-center p-2 rounded-lg ${
                                opt.is_correct ? 'bg-green-50 border border-green-200' : 
                                opt.is_selected && !opt.is_correct ? 'bg-red-50 border border-red-200' : 
                                ''
                            }">
                                <span class="w-8 h-8 flex items-center justify-center rounded ${
                                    opt.is_correct ? 'bg-green-500 text-white' : 
                                    opt.is_selected ? 'bg-red-500 text-white' : 
                                    'bg-gray-100 text-gray-600'
                                } font-semibold text-sm mr-3">
                                    ${opt.label}
                                </span>
                                <span class="${opt.is_correct ? 'text-green-700 font-medium' : opt.is_selected ? 'text-red-700' : 'text-gray-600'}">
                                    ${opt.text}
                                </span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            container.innerHTML += responseHtml;
        });
    }
    
    // Load results on page load
    document.addEventListener('DOMContentLoaded', loadResults);
</script>
{% endblock %}
